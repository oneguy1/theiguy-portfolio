# Site settings
title: "TheIGuy Site"
description: "Developer, Designer & Creator"
url: "https://theiguy.ca"
baseurl: ""

# Use Minimal Mistakes theme
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Site author
author:
  name: "Guy E"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "CSM, TechSupport Manager, Developer & Industrial Designer"
  location: "EMEA"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/oneguy1"

# Navigation
masthead_title: "TheIGuy"
breadcrumbs: true

# Main navigation
main:
  - title: "Portfolio"
    url: /portfolio/
  - title: "Code Snippets"
    url: /code-snippets/
  - title: "Industrial Design"
    url: /design/
  - title: "My App"
    url: /app/
  - title: "About"
    url: /about/
# Collections for organizing content
collections:
  portfolio:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

  # Site footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/oneguy1"
